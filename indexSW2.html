<body>
<center>
   

    <h2>Matsumishi Arithmometer</h2>

<br><br>

<div style="border: 6px solid #E195AB; padding: 10px; width: 700px;">
<img src="https://ih1.redbubble.net/image.848162036.1041/bg,f8f8f8-flat,750x,075,f-pad,750x1000,f8f8f8.u3.jpg"  width="300" height="300">

<br><br><br>


	<details ontoggle="message()">
		<summary> Instructions to follow ~ ~</summary>
		<i id="show"></i>
		<br>
		<i id="show1"> </i>
		<br>
		<i id="show2"> </i>
	</details>
<form>
    <label>Enter your 1st Number:</label>
       <input type="text" id="num1" class="form-control" style="width: 500px;">
    <label>Enter your 2nd Number:</label>
       <input type="text" id="num2" class="form-control" style="width: 500px;">
    <button type="Submit" class="btn btn-warning" onmouseover="plus()">Get the sum!</button>
        <button type="Submit" class="btn btn-danger" onmouseover="subtract()">Get the difference!</button>
    <button type="Submit" class="btn btn-warning" onmouseover="multiply()">Get the product!!</button>
        <button type="Submit" class="btn btn-danger" onmouseover="divide()">Get the quotient!~</button>


</form>
</div>
</center>

<br><br>



<script type="text/javascript">
    function plus(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var sum = Number(num1) + Number(num2)
            document.write("The sum is: " + sum);
    }


        function subtract(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var difference = Number(num1) - Number(num2);
            document.write("The difference is: " + difference);
    }

        function multiply(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var product = Number(num1) * Number(num2);
            document.write("The product is: " + product);
    }

        function divide(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var quotient = Number(num1) / Number(num2);
            document.write("The quotient is: " + quotient);
    }

    function message(){
    	            document.getElementById("show").innerHTML="Welcome to Matsumishi Arithmometer"
                    document.getElementById("show1").innerHTML="Put two values you want to be solve"
                    document.getElementById("show2").innerHTML="And drag your cursor to any button to solve it~!"
                   
    }

    function showValue(){
                    var showMe = document.getElementById("Show1").value;
                    window.alert("The value of the select varible is " + showMe);


    }


</script>
